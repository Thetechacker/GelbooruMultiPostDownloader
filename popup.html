<html>
    <head>
        <title>GelbooruMultiPostDownloader</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <center>
            <img title="" alt="" src="assets/g_icon_nbg.png" width="200" height="200">
            <h1 id="titleheader">GelbooruMultiPostDownloader</h1>
            <button type="button" id="cpgl"><b>Copy all post links</b></button>
            <br>
            <button type="button" id="dgpi"><b>Download all post images</b></button>
            <br>
            <button type="button" id="closetabs"><b>Close all post tabs</b></button>
            <br>
            <div class="divbuttonbox">
                <label class="switch">
                    <input type="checkbox" id="autoclosetabs">
                    <span class="slider round"></span>
                </label>
                <p><b>Autom. close post tabs</b></p>
            </div>
            <div class="divbuttonbox">
                <label class="switch">
                    <input type="checkbox" id="nnnblock">
                    <span class="slider round"></span>
                </label>
                <p><b>Disable NNN Block :/</b></p>
            </div>
            <h2 style="margin-top: 30px; margin-bottom: 40px; color: greenyellow;" id="infobox"></h2>
            <div style="position: relative;">
                <p style="position: fixed; left: -1%; bottom: -2.5%; width: 101%; text-align: center; color: #006DF9; background-color: #5A5A5A; height: 20px;"><b>Made with ðŸ’• by <a href="https://github.com/Thetechacker" target="_blank">Thetechacker</a> & <a href="https://github.com/luainjector" target="_blank">lua injector</a> ;3</b></p>
            </div>
        </center>
    </body>
    <script src="main.js"></script>
</html>
